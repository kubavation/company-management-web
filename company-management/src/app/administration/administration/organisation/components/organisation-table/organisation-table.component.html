<p>path: {{getOrganisationPathStr()}}</p>
<div class="demo-button-container" style="display: flex; background-color: dimgrey">
  <button mat-raised-button class="demo-button" color="primary" (click)="goToParent()"
          [disabled]="organisationPath.length === 0">
    Previous
  </button>
  <button mat-raised-button class="demo-button" color="primary" (click)="getChildren()" [disabled]="!selectedRow">
    Get children
  </button>
</div>

<table mat-table [dataSource]="organisationsData" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef> Level </th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onRowSelected(row)"
    [class.demo-row-is-clicked]="row == selectedRow"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>

</table>

<mat-toolbar style="height: 10vh;">
  <button mat-icon-button class="example-icon"
          aria-label="Example icon-button with menu icon"
          (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Company Management</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav #sidenav mode="side" opened="false" disableClose="true" style="width:10vw">
    <mat-nav-list *ngFor="let menuOption of (menuOptions$ | async)">
      <app-nav-item [option]="menuOption"></app-nav-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

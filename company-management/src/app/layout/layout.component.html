<mat-sidenav-container>
  <mat-sidenav #sidenav opened>
    <mat-nav-list *ngFor="let menuOption of (menuOptions$ | async)">
<!--        <a mat-list-item [routerLink]="menuOption.url">{{menuOption.name}}</a>-->
      <app-nav-item [option]="menuOption"></app-nav-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 100vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

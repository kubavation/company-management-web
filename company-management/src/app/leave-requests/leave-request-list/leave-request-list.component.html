<div class="mat-elevation-z20">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%" matSort>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type | leaveRequestTypeDesc}} </td>
    </ng-container>

    <ng-container matColumnDef="dateFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date from </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFrom | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date to </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTo | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of days </th>
      <td mat-cell *matCellDef="let element"> {{element.days}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="DATA_TABLE_COLUMNS"></tr>
    <tr mat-row
        [class.row-selected-row]="selected?.id === row.id"
        (click)="onRowClick(row)"
        *matRowDef="let row; columns: DATA_TABLE_COLUMNS;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"
                 [showFirstLastButtons]="true" aria-label="Select page of leave requests">
  </mat-paginator>
</div>

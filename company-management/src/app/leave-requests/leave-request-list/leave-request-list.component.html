<div class="mat-elevation-z20">

  <table mat-table [dataSource]="leaveRequests" class="mat-elevation-z8" style="width: 100%">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="dateFrom">
      <th mat-header-cell *matHeaderCellDef> Date from </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFrom | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef> Date to </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTo | date: 'yyyy-MM-dd'}} </td>
    </ng-container>

    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef> Number of days </th>
      <td mat-cell *matCellDef="let element"> {{element.days}} </td>
    </ng-container>

<!--    <ng-container matColumnDef="hours">-->
<!--      <th mat-header-cell *matHeaderCellDef> Hours </th>-->
<!--      <td mat-cell *matCellDef="let element"> {{element.hours}} </td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="DATA_TABLE_COLUMNS"></tr>
    <tr mat-row
        [class.row-selected-row]="selected?.id === row.id"
        (click)="selected = row"
        *matRowDef="let row; columns: DATA_TABLE_COLUMNS;"></tr>

  </table>


</div>

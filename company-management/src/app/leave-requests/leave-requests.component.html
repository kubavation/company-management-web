<form [formGroup]="requestTypeForm">
  <mat-form-field appearance="outline">
    <mat-select>
      <mat-option *ngFor="let leaveRequestType of leaveRequestTypes$ | async" [value]="leaveRequestType.value" [formControl]="requestType">
        {{leaveRequestType.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div>
  <app-leave-request-list
    [leaveRequests]="leaveRequests$ | async">
  </app-leave-request-list>
</div>

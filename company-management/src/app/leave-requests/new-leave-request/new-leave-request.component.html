<mat-card>
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="form">

      <mat-form-field appearance="outline" >
        <mat-label>Choose request type</mat-label>
        <mat-select  formControlName="leaveRequestType">
          <mat-option *ngFor="let leaveRequestType of leaveRequestTypes" [value]="leaveRequestType.value">
            {{leaveRequestType.key}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <div>
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button (click)="onSave()">Save</button>
      </div>
    </form>
  </mat-card-content>


</mat-card>

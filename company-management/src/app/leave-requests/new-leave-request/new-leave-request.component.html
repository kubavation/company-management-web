<mat-card>
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="form">
      <mat-form-field appearance="outline" >
        <mat-label>Choose request type</mat-label>
        <mat-select  formControlName="leaveRequestType">
          <mat-option *ngFor="let leaveRequestType of leaveRequestTypes" [value]="leaveRequestType.value">
            {{leaveRequestType.key}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>


</mat-card>

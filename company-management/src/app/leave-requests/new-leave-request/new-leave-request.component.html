<mat-card>
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="form">

      <mat-form-field appearance="outline" >
        <mat-label>Choose request type</mat-label>
        <mat-select  formControlName="leaveRequestType">
          <mat-option *ngFor="let leaveRequestType of leaveRequestTypes" [value]="leaveRequestType.value">
            {{leaveRequestType.key}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="dateFrom" placeholder="Start date">
          <input matEndDate formControlName="dateTo" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>


      <mat-form-field  appearance="fill">
        <mat-label>Number of days</mat-label>
        <input matInput disabled [value]="days$ | async" />
      </mat-form-field>


      <div class="new-leave-request-buttons">
        <button mat-raised-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button (click)="onSave()">Save</button>
      </div>
    </form>
  </mat-card-content>


</mat-card>

<h1 mat-dialog-title>{{dialogConfig.title}}</h1>
<div mat-dialog-content class="dialog-content">
  <ng-content></ng-content>
</div>
<div mat-dialog-actions class="dialog-action">
  <button mat-button [disabled]="saveButtonDisabled" (click)="onSave()">Save</button>
  <button mat-button [disabled]="cancelButtonDisabled" (click)="onCancel()">Cancel</button>
</div>

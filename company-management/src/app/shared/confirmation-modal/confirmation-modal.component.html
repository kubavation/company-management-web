<div class="container">
  <h1 mat-dialog-title>Confirm</h1>
  <div mat-dialog-content>
  {{confirmationMsg}}
  </div>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onAccept()">Ok</button>
  </mat-dialog-actions>
</div>
